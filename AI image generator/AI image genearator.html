<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="AI image generator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>AI Image Generator Tool JavaScript</h1>
            <p>Convert Your Text into an image within a second 
                using this JavaScript-powered AI Image Generator Tool.</p>
                <form action="#" class="generate-form">
                    <input type="text" class="prompt-input" placeholder="Describe what you want to see" required>
                    <div class="controls">
                        <select class="img-quantity">
                            <option value="1">1 Image</option>
                            <option value="2">2 Image</option>
                            <option value="3">3 Image</option>
                            <option value="4" selected>4 Image</option>
                        </select>
                        <button  type="submit" class="generate-btn">Generate</button>
                    </div>
                </form>
        </div>
    </section>
    <section class="image-gallery">
        <div class="img-card">
            <img src="img-1.jpg" alt="image">
        </div>

        <div class="img-card ">
            <img src="img-2.jpg" alt="image">
        </div>

        <div class="img-card">
            <img src="img-3.jpg" alt="image">
        </div>

        <div class="img-card">
            <img src="img-4.jpg" alt="image">
        </div>
    </section>
    <script src="AI image Generator.js"></script>
</body>
</html>
